<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Áo nam</title>
</head>
<link rel="stylesheet" href="css.css">
<body onload="ChayQuangCao()">
<header id="header">
    <div class="logo">
        <a href="#"> <img src="img/logo.png" alt="logoShop" width="300px"></a>
    </div>
    <div class="find">
        <input type="text" name="search" placeholder="Search..." id="input-find">
    </div>
    <div><button type="button" id="timkiem" onclick="searchProduct()">Tìm</button></div>
    <div class="inPage">
        <button class="login">Đăng nhập</button>
        <button class="passWord">Mật Khẩu</button>
    </div>
</header>
<nav class="main">
    <ul>
        <li><a href="">Trang chủ</a></li>
        <li><a href="">Giới thiệu</a></li>
        <li><a href="">Sản phẩm</a></li>
        <li><a href="">Dịch vụ</a></li>
        <li><a href="">Tin tức</a></li>
        <li><a href="">Liên hệ</a></li>
    </ul>
</nav>
<main>
    <div class="main-right">
        <div class="title-listsp" style="color: black"><span>Danh Sách Sản Phẩm</span></div>
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="img/banner1.png" style="width:1030px" height="370px">

            </div>

            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="img/banner2.png" style="width:1030px" height="370px">

            </div>

            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="img/banner3.png" style="width:1030px" height="370px">

            </div>
        <div class="product-sort">
            <select id="sapxep-sanpham" onchange="sortProduct()">
                <option value="1">Chọn sắp xếp</option>
                <option id="high" value="high">Sắp xếp theo giá từ cao đến thấp</option>
                <option id="low" value="low">Sắp xếp theo giá từ thấp đến cao</option>
            </select>
        </div>
    <div id="add">
        <button id="themsp" onclick="addProductDisplay()">Thêm sản phẩm</button>
    </div>
    <div id="add-product"></div>

    <div id="displayElement"></div>

        </div>
    </div>
</main>
<script src="product.js"></script>
<script src="js.js"></script>
</body>
</html>
