<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Áo nam</title>
</head>
<link rel="stylesheet" href="css.css">
<link rel="stylesheet" href="themify-icons.css">
<body>
<header>
    <div class="logo">
        <a href="#"> <img src="img/logo.png" alt="logoShop" width="300px"></a>
    </div>
    <div class="find">
        <input type="text" name="search" placeholder="Search..." id="input-find">
    </div>
    <div><button type="button" id="timkiem" onclick="searchProduct()">Tìm</button></div>
    <div class="inPage">
        <button class="login">Đăng nhập</button>
        <button class="passWord">Mật Khẩu</button>
    </div>
</header>
<nav class="main">
    <ul>
        <li><a href="">Trang chủ</a></li>
        <li><a href="">Giới thiệu</a></li>
        <li><a href="">Sản phẩm</a></li>
        <li><a href="">Dịch vụ</a></li>
        <li><a href="">Tin tức</a></li>
        <li><a href="">Liên hệ</a></li>
    </ul>
</nav>
<main>
    <div class = "left">
        <div class="menu">
            <span>SẢN PHẨM CHÍNH</span>
            <div class = "table">
                <span class="table"></span>
            </div>
            <div class="danhmuc">
                <ul>
                    <li><a href="">T-shirt</a></li>
                    <li><a href="">Polo</a></li>
                    <li><a href="">Tank-top</a></li>
                    <li><a href="">Shirt</a></li>
                    <li><a href="">Short</a></li>
                </ul>
            </div>
            <span>LỌC THEO GIÁ</span>
            <div class="menu">
                <ul>
                    <li><input type="checkbox" id="price50"  value="1" onchange="filterProduct50()"><label for="price50">
                        50k-100k</label></li>
                    <li><input type="checkbox" id="price100"  value="2" onchange="filterProduct100()"><label for="price100">
                        100k-300k</label></li>

                    <li><input type="checkbox" id="price300"  value="3" onchange="filterProduct300()" ><label
                            for="price300">
                        300k-500k</label></li>

                    <li><input type="checkbox" id="price500"  value="4" onchange="filterProduct500()"><label for="price500">
                        500k-1triệu</label></li>
                </ul>
            </div>
            <span>COLOR</span>
            <div class="menu">
                <ul>
                    <li><input type="checkbox" id="while" value="1" onchange="filterWhile()"><label for="while">Trắng</label> </li>
                    <li><input type="checkbox" id="black" value="2" onchange="filterBlack()"><label for="black">Đen</label> </li>
                    <li><input type="checkbox" id="blu" value="3" onchange="filterBlu()"><label for="black">Xanh</label> </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="right">
        <div class = "title">
            <span>Sản Phẩm Chính</span>
        </div>
        <div class="slieshow-container">
            <div class="showSlide fade">
                <div class="Banner">1 / 3</div>
                <img src="img/banner1.png" style="width: 1030px" height="370px">
            </div>
        </div>
        <div class="showSlide fade">
            <div class="Banner">2 / 3</div>
            <img src="img/banner2.png" style="width: 1030px" height="370px">
        </div>

    </div>
    <div class="showSlide fade">
        <div class="Banner">3 / 3</div>
        <img src="img/banner3.png" style="width: 1030px" height="370px">
    </div>
</main>

</body>
</html>
